server:
  port: 9001
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_db?useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
mybatis:
  type-aliases-package: com.lyq.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    com.lyq: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
